<!doctype html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

<head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="../static/favicon.ico">
    <link rel=stylesheet href="../static/easyui/themes/bootstrap/easyui.css">
    <link rel=stylesheet href="../static/easyui/themes/icon.css">
    <link rel=stylesheet href="../static/rewriteui/css/rewrite.css">
    <script src="../static/easyui/jquery.min.js"></script>
    <script src="../static/easyui/jquery.easyui.min.js"></script>
    <script src="../static/easyui/jquery.easyui.validatex.js"></script>
    <script src="../static/javascript/api.js"></script>
    <script src="../static/resource/vue.min.js"></script>
    <script src="../static/resource/vue-i18n.min.js"></script>
    <script src="../static/javascript/system.js"></script>
</head>


<div id='app'>
    <div id="app">
        <form class="form form-win" id="ip_form">
            <div class="form-group form-div">
                <label for="dhcp" style="padding-right: 10px">{{ $t('system.dhcp') }}</label>
                <input class="easyui-switchbutton" id='dhcp' name="dhcp" data-options="onText:'Yes',offText:'No'" unchecked>
            </div>
            <div class="form-group">
                <input class="easyui-combobox" id='eh' v-bind:label="eh" labelWidth="110px" data-options="editable:false" name="eth" style="height:25px;width:240px">
            </div>
            <div class="form-group">
                <input class="easyui-textbox" id='ip' v-bind:label="ip" validType="ip" labelWidth="110px" required="true" name="IPADDR" style="height:25px;width:240px">
            </div>
            <div class="form-group">
                <input class="easyui-textbox" id='netmask' v-bind:label="netmask" validType="ip" labelWidth="110px" required="true" name="NETMASK" style="height:25px;width:240px">
            </div>
            <div class="form-group">
                <input class="easyui-textbox" id='gwy' v-bind:label="gwy" validType="ip" labelWidth="110px" required="true" name="GATEWAY" style="height:25px;width:240px">
            </div>
            <div class="form-group">
                <input class="easyui-textbox" id='dns1' v-bind:label="dns1" validType="ip" labelWidth="110px" required="true" name="dns1" style="height:25px;width:240px">
            </div>
            <div class="form-group">
                <input class="easyui-textbox" id='dns2' v-bind:label="dns2" validType="ip" labelWidth="110px" required="true" name="dns2" style="height:25px;width:240px">
            </div>
        </form>
        <a href="# " style="float:right" class="easyui-linkbutton " iconCls="icon-ok" onclick="ip_ftp()">{{ $t('system.Apply_to_gateway') }}</a>
    </div>
</div>



<script>
    window.onload = function() {  
        contextPath = '../static/easyui/locale/'
        if (self.parent.initial == 'zh-CN') {
            $.getScript("../static/easyui/locale/easyui-lang-zh_CN.js"); 
        } else {   
            $.getScript("../static/easyui/locale/easyui-lang-en.js"); 
        }
    }

    Vue.use(VueI18n)

    var initial = self.parent.initial
    var i18n = new VueI18n({
        locale: initial,
        messages: self.parent.messages
    })
    var vm = new Vue({
        i18n: i18n,
        data: {
            locale: initial,
            eh: self.parent.messages[initial]['system']['eh'],
            ip: self.parent.messages[initial]['system']['ip'],
            netmask: self.parent.messages[initial]['system']['netmask'],
            gwy: self.parent.messages[initial]['system']['gwy'],
            dns1: self.parent.messages[initial]['system']['dns1'],
            dns2: self.parent.messages[initial]['system']['dns2'],
            eh: self.parent.messages[initial]['system']['eh']
        },
        watch: {
            locale: function(val) {
                this.$i18n.locale = val
            }
        }
    }).$mount('#app')
</script>
