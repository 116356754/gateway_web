{% extends "base.html" %}
{% block title %}NTP配置{% endblock %}
{% block head %}
    {{ super() }}
    <style type="text/css">
        .main_form{
            margin:32px auto;
            width:380px;
        }
        .input_container{
            margin-bottom:32px;
        }
    </style>
    <script src="{{url_for('static', filename='javascript/login.js')}}"></script>
{% endblock %}
{% block content %}
    <div id="login" title="罗米网关管理" style="padding-top: 10px;padding-left:10px" class="easyui-window">
        <form class="main_form" id="loginForm">
{#            <div class="easyui-panel" title="用户登录" style="padding:20px 20px;">#}
                <div class="input_container">
                    <input class="easyui-textbox" label="用户名：" name="username"  labelPosition="top" data-options="prompt:'请输入用户名（默认用户名：admin）',iconCls:'icon-man'" style="width:100%;height:52px">
                </div>
                <div class="input_container">
                    <input class="easyui-textbox" label="密码：" name="password" type="password" labelPosition="top" data-options="prompt:'请输入密码（默认密码：admin）',iconCls:'icon-lock'" style="width:100%;height:52px">
                </div>
{#            </div>#}
        </form>
    </div>
{% endblock %}
